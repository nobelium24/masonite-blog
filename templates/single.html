<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container mx-auto shadow-lg card px-5 py-5 my-5">
        <!-- templates/posts.html -->
        <h6 class="display-6 text-center">Blog Posts</h6>
        <div class="d-flex">
            <form action="/blog" method="get">
                <button class="btn btn-dark mx-3 my-3">Make a post</button>
            </form>
            <form action="/posts" method="get">
                <button class="btn btn-dark mx-3 my-3">View posts</button>
            </form>
        </div>
        <div class="d-flex shadow-lg px-5 py-4 justify-content-between">
            <p>Title: {{ post.title }}</p>
            <p>Text: {{ post.body }}</p>
            <p>Author: {{ post.author.name}}</p>
        </div>
    </div>
</body>

</html>
